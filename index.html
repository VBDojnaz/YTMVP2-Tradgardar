    <title>Trädgårdar</title>
  </head>
  <body>
    <h1>Trädgårdar</h1>
    <p class="garden g1">Det finns många olika trädgårdar.</p>
    <p class="garden g2">Trädgårdar kan var väldigt olika men fina ändå.</p>
    <p class="garden g3">Växthus hjälper mycket när man odlar.</p>
    <p class="garden g4 dark">Blommor som blommar på olika tider över sommaren gör att du alltid har en vacker trädgård.</p>
